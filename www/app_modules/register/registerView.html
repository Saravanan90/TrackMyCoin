<div class="list-inset" ng-controller="RegisterController">
	<div class="item item-divider">
		Yet to have an account
	</div>
	<div class="item item-text-wrap">
		<form name="registerForm" novalidate>
			<div class="list">
				<label class="item item-input">
					<i class="icon ion-person margin-right"></i>
					<input check-username type="text" name="username" ng-model="user.username" ng-model-options="{debounce: 1000}" required placeholder="Username" autocomplete="off" />
				</label>
				<div class="form-msgs" ng-show="registerForm.username.$dirty">
					<label class="form-msg positive" ng-show="registerForm.username.$pending.checkUsername">Checking Availablity...</label>
					<label class="form-msg assertive" ng-show="registerForm.username.$error.checkUsername">Above Username is already in use.</label>
					<label class="form-msg balanced" ng-show="registerForm.username.$valid">Above Username is available.</label>
				</div>
				<label class="item item-input">
					<i class="icon ion-email margin-right"></i>
					<input type="email" name="email" ng-model="user.email" required placeholder="E Mail" autocomplete="off" />
				</label>
				<label class="item item-input">
					<i class="icon ion-key margin-right"></i>
					<input type="password" name="password" ng-model="user.password" required placeholder="Password" />
				</label>
			</div>
			<button class="button button-balanced" ng-click="createAccount()" ng-disabled="registerForm.$pending || registerForm.$invalid">Create account</button>
		</form>
	</div>
</div>
