<ion-view hide-back-button="true">
	<ion-nav-view></ion-nav-view>
	<ion-tabs delegate-handle="nav-tabs" class="tabs-striped tabs-icon-top tabs-background-energized tabs-color-assertive">
		<ion-tab title="Day" icon="ion-day ion-font" ui-sref="home.day()"></ion-tab>
		<ion-tab title="Week" icon="ion-week ion-font" ui-sref="home.week()"></ion-tab>
		<ion-tab title="Month" icon="ion-month ion-font" ui-sref="home.month()"></ion-tab>
		<ion-tab title="Year" icon="ion-year ion-font" ui-sref="home.year()"></ion-tab>
	</ion-tabs>
</ion-view>
