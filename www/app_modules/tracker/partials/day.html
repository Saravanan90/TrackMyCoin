<ion-view hide-back-button="true">
	<ion-nav-buttons side="right">
      <a class="button button-icon icon ion-plus-round" ng-click="addExpenseModal.show()"></a>
    </ion-nav-buttons>
	<ion-nav-title>
		Day Tracker
	</ion-nav-title>
	<date-nav tracker="tracker" max-month="{{::tracker.year == default.year && default.month}}" months="::months" date="true"></date-nav>
	<vertical-tabs tabs="days" tabname="day-tabs" class="tab-day" icon="true" selected-index="tracker.day - 1" on-tab-select="refreshDay(value)"></vertical-tabs>
	<ion-content class="has-vertical-tabs has-subheader padding has-tabs">
		<div ng-if="!dataErr && chartData" class="has-subheader">
			<div class="assertive-bg light row expense-header">
				<div class="col">Total Expenses</div>
				<div class="col text-right">{{total}}</div>
			</div>
			<expense-chart data="chartData" labels="chartLabels"></expense-chart>
			<expense-list data="listdata" amount="chartData"><expense-list>
		</div>
		<div ng-if="dataErr" class="page-err">
			<div class="text-center msg">
				<i class="icon ion-sad-outline"></i><br />
				<b>{{ 'OOPS' | translate }}</b><br/>
				{{ dataErr | translate }}<br/>
				{{ 'ADD_EXP' | translate }}
			</div>
			<button class="button button-block button-balanced" ng-click="addExpenseModal.show()">
				Add Expense
			</button>
		</div>
	</ion-content>
</ion-view>
