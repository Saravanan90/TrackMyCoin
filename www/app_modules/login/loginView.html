<div class="card" ng-controller="LoginController">
	<div class="item item-divider">
		Head to my tracker
	</div>
	<div class="item item-text-wrap">
		<form name="loginForm" novalidate>
			<div class="list card">
				<label class="item item-input">
					<i class="icon ion-person margin-right"></i>
					<input type="text" required name="username" ng-model="user.username" placeholder="Username" autocomplete="off" />
				</label>
				
				<label class="item item-input">
					<i class="icon ion-key margin-right"></i>
					<input type="password" required name="password" ng-model="user.password" placeholder="Password" autocomplete="off" />
				</label>
			</div>
			<button class="button button-balanced" ng-click="loginUser()" ng-disabled="loginForm.$invalid">Login</button>
		</form>
	</div>
</div>
